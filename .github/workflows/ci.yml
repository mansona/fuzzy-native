name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  test:
    name: "Test"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-latest
          node-version: 12
        - os: ubuntu-latest
          node-version: 14
        - os: ubuntu-latest
          node-version: 16
        - os: macos-latest
          node-version: 12
        - os: macos-latest
          node-version: 14
        - os: macos-latest
          node-version: 16

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: node-pre-gyp package testpackage
